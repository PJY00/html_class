<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="day3.css" /> -->
    <style>
      input:not([type="checkbox"]):not([type="radio"]) {
        display: block;
      }
    </style>
    <title>form 입력</title>
  </head>
  <body>
    <form>
      <label for="id">아이디:</label>
      <input
        type="text"
        id="id"
        name="ID"
        placeholder="아이디를 입력하세요.(3~10글자)"
        required
        maxlength="10"
        minlength="3"
      />
      <label for="psw">비밀번호:</label>
      <input
        type="password"
        id="psw"
        name="password"
        placeholder="비밀번호를 입력하세요."
      />
      <label for="apple">사과</label>
      <input type="checkbox" id="apple" name="food" />
      <label for="banana">바나나</label>
      <input type="checkbox" id="banana" name="food" />

      <label for="female">여성</label>
      <input type="radio" id="female" name="gender" />
      <label for="male">남성</label>
      <input type="radio" id="male" name="gender" />

      <input type="date" />
      <input type="color" />

      <label for="area">주소</label>
      <select name="area" id="area">
        <option value="s">서울</option>
        <option value="j">전주</option>
        <option value="c">청주</option>
      </select>

      <input type="text" value="안녕하세요" />

      <label for="intro"></label>
      <textarea name="int" id="intro">하이</textarea>

      <button type="submit">제출하기</button>
      <button type="reset">초기화</button>

      <input type="submit" value="제출버튼2" />
    </form>
    text, password, checkbox, radio
    <br />
    <button>버튼</button>
    <button type="submit"></button>
    <button type="reset"></button>
    <button type="button"></button>

    placeholder required 글자수 제한 속성으로 글자수 제한 가능합니다. maxlength
    minlength
  </body>
</html>
